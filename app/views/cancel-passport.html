{% extends "layout.html" %}

{% block pageTitle %}
  Lost or stolen
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/date-of-birth" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="is-lost-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                 Have you cancelled your passport with HM Passport Office?
      </h1>
            </legend>

            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-lost-conditional-1" name="is-lost" type="radio" value= "yes" {{ checked("is-lost", "yes") }} data-aria-controls="conditional-is-lost-conditional-1">
                <label class="govuk-label govuk-radios__label" for="is-lost-conditional-1">
          Yes
        </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-lost-conditional-2" name="is-lost" type="radio" value="no" {{ checked("is-lost", "no") }} data-aria-controls="conditional-is-lost-conditional-2">
                <label class="govuk-label govuk-radios__label" for="is-lost-conditional-2">
          No
        </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-is-lost-conditional-2">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-phone">
You may need to have a passport interview. Weâ€™ll tell you if that happens and what you need to do.

          </label>
                </div>

              </div>
            </div>

          </div>
        </div>
      </fieldset>
    </div>

    <button class="govuk-button" type="submit" value="Continue">Continue</button>

  </form>

</div>
</div>

{% endblock %}
