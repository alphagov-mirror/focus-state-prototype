{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/digital-photo">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/how-to-take-a-photo" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
          Get a digital photo
      </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="get-photo-1" name="get-photo" type="radio" value="digital-photo" {{ checked("get-photo", "digital-photo") }}>
                <label class="govuk-label govuk-radios__label" for="get-photo-1">
          I'll take or upload a digital photo
        </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="get-photo-2" name="get-photo" type="radio" value="enter-code" {{ checked("get-photo", "enter-code") }}>
                <label class="govuk-label govuk-radios__label" for="get-photo-2">
          I have a code to enter
        </label>
              </div>

            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
