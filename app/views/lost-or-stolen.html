{% extends "layout.html" %}

{% block pageTitle %}
  Lost or stolen
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/lost-or-stolen-answer" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="is-lost-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
        Is your passport lost or stolen?
      </h1>
            </legend>

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-lost-conditional-1" name="is-lost" type="radio" value= "Yes" {{ checked("is-lost", "Yes") }} data-aria-controls="conditional-is-lost-conditional-1">
                <label class="govuk-label govuk-radios__label" for="is-lost-conditional-1">
          Yes
        </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-lost-conditional-2" name="is-lost" type="radio" value="No" {{ checked("is-lost", "No") }} data-aria-controls="conditional-is-lost-conditional-2">
                <label class="govuk-label govuk-radios__label" for="is-lost-conditional-2">
          No
        </label>
              </div>

            </div>

          </div>
        </div>
      </fieldset>
    </div>

    <button class="govuk-button" type="submit" value="Continue">Continue</button>

  </form>

</div>
</div>

{% endblock %}
